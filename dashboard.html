<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #563d7c;">
        <a class="navbar-brand rockwell" href="#">Krusty Krab Monitoring System</a>

        </div>

    <div class="mx-3">
        <br />
        <div class="row">
            <div class="col-lg-12">
                <div class="card" style="border: 1px solid #563d7c;">
                    <div class="card-header text-white bg-purple">DASHBOARD <span class="fa fa-wrench"></span></div>
                    <div class="card-body">
                        <nav>
                            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab" aria-controls="nav-home" aria-selected="true"><span class="fa fa-home"></span> Home</a>
                                <a class="nav-item nav-link" id="nav-tables-tab" data-toggle="tab" href="#nav-tables" role="tab" aria-controls="nav-tables" aria-selected="false"><span class="fa fa-table"></span> Tables</a>
                                <a class="nav-item nav-link" id="nav-charts-tab" data-toggle="tab" href="#nav-charts" role="tab" aria-controls="nav-charts" aria-selected="false"><span class="fa fa-chart-bar"></span> Charts</a>
                            </div>
                        </nav>
                        <div class="tab-content" id="nav-tabContent">
                            <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                                <br>
                                <div style="min-height: 400px;">
                                    <form class="form-inline">
                                        <label class="">UPLOAD A FILE: &nbsp;&nbsp;</label>
                                        <div class="input-group mb-2 mr-sm-2">
                                            <input id="uploader" type="file" class="form-control" name="">
                                        </div>
                                        <button id='replace-button' type="button" class="btn btn-success mb-2 mr-2">UPLOAD</button>
                                        <button type="button" class="btn btn-warning mb-2 mr-2">MERGE</button>
                                        <button id='clear-button' type="button" class="btn btn-danger mb-2">CLEAR</button>
                                    </form>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-tables" role="tabpanel" aria-labelledby="nav-tables-tab">
                                <br>
                                <nav>
                                    <div class="nav nav-tabs" id="nav-tab" role="tablist">
                                        <a class="nav-item nav-link active" id="nav-bbs-tab" data-toggle="tab" href="#nav-bbs" role="tab" aria-controls="nav-bbs" aria-selected="true"><span class="fa fa-pastafarianism"></span> Burger By Specie</a>
                                        <a class="nav-item nav-link" id="nav-bs-tab" data-toggle="tab" href="#nav-bs" role="tab" aria-controls="nav-bs" aria-selected="false"><span class="fa fa-hamburger"></span> Burger Sales</a>
                                        <a class="nav-item nav-link" id="nav-ss-tab" data-toggle="tab" href="#nav-ss" role="tab" aria-controls="nav-bs" aria-selected="false"><span class="fa fa-fish"></span> Specie Sales</a>
                                        <a class="nav-item nav-link" id="nav-sales-tab" data-toggle="tab" href="#nav-sales" role="tab" aria-controls="nav-sales" aria-selected="false"><span class="fa fa-dollar-sign"></span> Sales</a>
                                    </div>
                                </nav>
                                <div class="tab-content" id="nav-tabContent">
                                    <div class="tab-pane fade show active" id="nav-bbs" role="tabpanel" aria-labelledby="nav-bbs-tab">
                                        <br>
                                        <h3>Burger by Specie Table:</h3><br>
                                        <table id="burger-sales-by-specie-table" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Burger</th>
                                                    <th>Species</th>
                                                    <th>Sales</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                    <div class="tab-pane fade" id="nav-bs" role="tabpanel" aria-labelledby="nav-bs-tab">

                                        <h3>Burger Sales Table: </h3><br>

                                            <thead>
                                                <tr>
                                                    <th>Burger</th>
                                                    <th>Sales</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                    <div class="tab-pane fade" id="nav-ss" role="tabpanel" aria-labelledby="nav-ss-tab">
                                        <br>
                                        <h3>Specie Sales Table: </h3><br>
                                        <table id="species-sales-table" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Specie</th>
                                                    <th>Sales</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                    <div class="tab-pane fade" id="nav-sales" role="tabpanel" aria-labelledby="nav-sales-tab">
                                        <br>
                                        <h3>Sales Table: </h3><br>
                                        <table id="sales-table" class="table table-striped table-hover">
                                            <thead>
                                                <tr>
                                                    <th>Date</th>
                                                    <th>Burger</th>
                                                    <th>Species</th>
                                                </tr>
                                            </thead>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="nav-charts" role="tabpanel" aria-labelledby="nav-charts-tab">
                                <div class="row">
                                    <div class="col-lg-12">
                                        <div id="burger-by-species-chart"></div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div id="burger-sales-chart"></div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div id="sales-by-specie-chart"></div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-12">
                                        <form class="form-inline" role="form" style="padding-bottom: 20px;">
                                            <div class="form-group">
                                                <!-- <label class="sr-only" for="">Select date:</label>
                                                <select name="" id="date-select" class="form-control" required="required">
                                                    <option value="">Please select a date</option> -->
                                                    <input style='max-width: 250px;' readonly="" name="eventdate" placeholder="Event Date" id="date-select" class="form-control">
                                                </select>
                                            </div>
                                        </form>
                                        <div id="burger-sales-by-time-chart"></div>
                                    </div>
                                    <div class="col-lg-12">
                                        <div id="specie-sales-by-time-chart"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

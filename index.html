<!DOCTYPE html>
<html>

<head>
    <title>Krusty Krab Monitoring System : Login</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/my.css">
    <link rel="stylesheet" type="text/css" href="css/all.css">
    <script type="text/javascript" src="js/popper.min.js"></script>
    <script type="text/javascript" src="js/jquery-3.3.1.slim.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script>
<!-- for sweet alert boxes (replacement for norm js pop up) -->
    <script src="sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <link rel="icon" href="https://www.pinclipart.com/picdir/big/336-3362839_the-krusty-krab-krusty-krab-clipart.png">
    <link rel="manifest" href="img/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/img/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <style type="text/css">
    .ml-auto .dropdown-menu {
        left: auto !important;
        right: 0px;
    }

    /*fix for navbar right side dropdown*/
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #563d7c;">
        <a class="navbar-brand krabbypatty" href="#"><span class="fa fa-hamburger"></span> Krusty Krab Monitoring System  <span class="fa fa-hamburger"></span> </a>
    </nav>
    <div class="container">
        <div class="card mx-auto border-purple " style="max-width: 35rem; margin-top: 100px;">
            <!-- <div class="card-header text-white bg-purple">Login <span class="fa fa-user"></span></div> -->
            <div class="card-body cg" style="background: #c8c9f1;">
                <div style="margin: auto; text-align: center; position: relative; top: -80px; margin-bottom: -60px;">
                    <img id="login-icon" src="img/steering_wheel_icon_transparent.png" class="rounded-circle img-thumbnail" style="max-width: 10rem;">
                </div>
                <h5 class="card-title">Please enter your credentials</h5>
                <div id="login-error" class="alert alert-danger hide" role="alert">
                    Incorrect login credentials.
                </div>
                <form id="login-form">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-user-circle"></span>
                            </span>
                        </div>
                        <input type="text" id="username" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                                <span class="fa fa-lock"></span>
                            </span>
                        </div>
                        <input type="password" id="password" class="form-control" placeholder="Password" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                    <div class="form-group text-center">
                        <input id="login-btn" type="button" class="btnSubmit btn btn-primary bg-purple" value="Login" />                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <iframe src="audio/silence.mp3" allow="autoplay" id="audio" style="display:none"></iframe>
    <audio id="player" autoplay loop>
        <source src="audio/krusty_krab_remix.mp3" type="audio/mp3">
    </audio>
</body>
<script type="text/javascript" src="js/main.js"></script>
<script type="text/javascript" src="js/my.js"></script>

</html>
